<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div id = "reset-btn-container"></div>
        <button id ="reset-btn">Reset</button>
    </div>
    <div id="main">
      <h2>Hold down to start sketching</h2>
      <div id="container" ondragstart="return false;" ondrop="return false;">
      </div>
    </div>
    <div id="editor-container">
        <div id="slider-container">
          <label for="slider">Slide to change size</label><br>
          <input type="range" min="2" max="100" value="16" class="slider" id="myRange">
        </div>
        <div id="color-picker-container">
          <label for="color-picker">Pick your color</label><br>
          <input type="color" id="color-picker">
        </div>
        <div id="eraser-container">
            <label for="eraser">Eraser</label><br>
            <button id="eraser"></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
